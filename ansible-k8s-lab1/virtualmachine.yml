- name: Create Azure VM
  hosts: localhost
  connection: local
  tasks:
  - name: Create resource group
    azure_rm_resourcegroup:
      name: k8s-lab1 
      location: westeurope
  - name: Create virtual network
    azure_rm_virtualnetwork:
      resource_group: k8s-lab1
      name: ubuntu-k8s-lab1VNET
      address_prefixes: "10.0.0.0/16"
  - name: Add subnet
    azure_rm_subnet:
      resource_group: k8s-lab1
      name: ubuntu-k8s-lab1Subnet
      address_prefix: "10.0.0.0/24"
      virtual_network: ubuntu-k8s-lab1VNET
  - name: Create public IP address
    azure_rm_publicipaddress:
      resource_group: k8s-lab1
      allocation_method: Static
      name: myPublicIP
    register: output_ip_address
  - name: Dump public IP for VM which will be created
    debug:
      msg: "The public IP is {{ output_ip_address.state.ip_address }}."
  - name: Create Network Security Group that allows SSH
    azure_rm_securitygroup:
      resource_group: k8s-lab1
      name: myNetworkSecurityGroup
      rules:
        - name: SSH
          protocol: Tcp
          destination_port_range: 22
          access: Allow
          priority: 1001
          direction: Inbound
  - name: Create virtual network interface card
    azure_rm_networkinterface:
      resource_group: k8s-lab1
      name: ubuntu-k8s-lab1VMNic
      virtual_network: ubuntu-k8s-lab1VNET
      subnet: ubuntu-k8s-lab1Subnet
      public_ip_name: myPublicIP
      security_group: myNetworkSecurityGroup
  - name: Create Virtual Machine for Lab01
    azure_rm_virtualmachine:
      resource_group: k8s-lab1
      name: ubuntu-k8s-lab1
      vm_size: Standard_D4s_v3
      admin_username: azureuser
      ssh_password_enabled: false
      ssh_public_keys:
        - path: /home/azureuser/.ssh/authorized_keys
          key_data: ssh-rsa  azureuser@azure
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: '18.04-LTS'
        version: latest
      data_disks:
        - lun: 0
          disk_size_gb: 128
          managed_disk_type: StandardSSD_LRS 
    register: vm01
